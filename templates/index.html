{% extends "base.html" %}

{% block content %}
<div class="jumbotron bg-light p-5 rounded">
    <h1 class="display-4">欢迎来到营养补充剂销售系统</h1>
    <p class="lead">提供优质的维生素、矿物质、蛋白粉等营养补充剂，为您的健康保驾护航</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="{{ url_for('products.get_products') }}">
        <i class="fas fa-shopping-bag"></i> 开始购物
    </a>
    {% if current_user.is_authenticated %}
    <a class="btn btn-secondary btn-lg" href="{{ url_for('user.profile') }}">
        <i class="fas fa-user"></i> 个人中心
    </a>
    {% endif %}
    <!-- 新增公告入口按钮 -->
    <a class="btn btn-info btn-lg" href="{{ url_for('announcement.show_announcement') }}">
        <i class="fas fa-bullhorn"></i> 查看公告
    </a>
     <!-- 新增营养百科入口按钮 -->
    <a class="btn btn-success btn-lg" href="{{ url_for('nutrition.nutrition_index') }}">
        <i class="fas fa-book-medical"></i> 营养百科
    </a>
        <!-- 新增热门排行榜入口按钮 -->
    <a class="btn btn-danger btn-lg" href="{{ url_for('product.product_ranking') }}">
        <i class="fas fa-chart-line"></i> 热门排行榜
    </a>

</div>

<div class="row mt-5">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-pills fa-3x text-primary"></i>
                <h5 class="card-title mt-2">维生素系列</h5>
                <p class="card-text">多种维生素补充剂，满足不同需求</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-capsules fa-3x text-success"></i>
                <h5 class="card-title mt-2">矿物质</h5>
                <p class="card-text">钙、铁、锌等必需矿物质补充</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-weight fa-3x text-warning"></i>
                <h5 class="card-title mt-2">蛋白粉</h5>
                <p class="card-text">优质蛋白补充，健身人士首选</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-atom fa-3x text-info"></i>
                <h5 class="card-title mt-2">氨基酸</h5>
                <p class="card-text">必需氨基酸，促进身体恢复</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
