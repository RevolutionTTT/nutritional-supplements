<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营养百科</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nutrition.css') }}">
</head>
<body>
<div class="container">
    {% if articles %}
        <h1>营养百科</h1>
        <ul class="article-list">
        {% for article in articles %}
            <li>
                <a href="{{ url_for('nutrition.nutrition_detail', article_id=article.id) }}">
                    {{ article.title }}
                </a>
                <p>{{ article.content[:100] }}...</p>
            </li>
        {% endfor %}
        </ul>
    {% elif article %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.content }}</p>
        <a href="{{ url_for('nutrition.nutrition_index') }}" class="back-link">返回列表</a>
    {% else %}
        <p>暂无文章</p>
    {% endif %}
</div>
</body>
</html>
