<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>热门排行榜</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rank.css') }}">
</head>
<body>

<div class="container">
    <h1>热门排行榜 TOP 10</h1>

    <table class="ranking-table">
        <thead>
            <tr>
                <th>排名</th>
                <th>产品</th>
                <th>销量</th>
                <th>评分</th>
            </tr>
        </thead>
        <tbody>
            {% for item, sales, rating in ranking %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <div class="product-info">
                        <img src="{{ url_for('static', filename=item.image_url) if item.image_url else url_for('static', filename='images/default.png') }}"
     alt="{{ item.name }}" class="product-img">

                        <div>
                            <strong>{{ item.name }}</strong><br>
                            ￥{{ item.price }}
                        </div>
                    </div>
                </td>
                <td>{{ sales }}</td>
                <td>{{ '%.1f'|format(rating) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
