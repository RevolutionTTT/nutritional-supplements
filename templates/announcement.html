<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/announcement.css') }}">
</head>
<body>
    <div class="announcement-container">
        {% if announcement %}
            <div class="announcement-card">
                <h2>{{ announcement.title }}</h2>
                <p>{{ announcement.content }}</p>
                <small>发布时间：{{ announcement.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>
        {% else %}
            <p>当前没有公告。</p>
        {% endif %}
    </div>
</body>
</html>
