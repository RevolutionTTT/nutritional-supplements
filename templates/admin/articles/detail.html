<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/articles.css') }}">
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>发布时间:</strong> {{ article.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    <hr>
    <div class="article-content">
        {{ article.content | safe }}
    </div>
    <hr>
    <a href="{{ url_for('admin.article_edit', article_id=article.id) }}" class="btn btn-warning">编辑文章</a>
    <a href="{{ url_for('admin.article_list') }}" class="btn btn-secondary">返回列表</a>
</body>
</html>
